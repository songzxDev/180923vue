<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test-Vue-1</title>
    <link rel="stylesheet" href="../plugins/iview/dist/styles/iview.css" type="text/css">
    <script type="application/javascript" src="../plugins/vue.min.js"></script>
    <script type="application/javascript" src="../plugins/iview/dist/iview.min.js"></script>
</head>

<body>
<div id="components-demo">
    <button-counter>
        <p slot="header">我是标题1</p>
        <p slot="main">我是一个段落1</p>
        <p slot="footer">我是底部面板1</p>
        <br>
        <div slot="other">
            <button-counter>
                <p slot="header">我是标题2</p>
                <p slot="main">我是一个段落2</p>
                <p slot="footer">我是底部面板2</p>
            </button-counter>
        </div>
    </button-counter>
</div>

<script type="application/javascript" charset="UTF-8">
    Vue.component('button-counter', {
        data: function () {
            return {
                count: 0
            }
        },
        template: `
            <div>
                <button v-on:click="count++">You clicked me {{ count }} times.</button>
                <slot name="header"></slot>
                <slot name="main"></slot>
                <slot name="footer"></slot>
                <slot></slot>
                <slot name="other"></slot>
            </div>
        `
    });
    new Vue({el: '#components-demo'})

</script>
</body>
</html>
